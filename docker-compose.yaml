version: "3.7"

services:
    api:
        build: ./api
        ports:
            - 7001:7001
        volumes:
            - ./api:/app
        env_file:
            - ./api/.env
    frontend:
        build: ./frontend
        ports:
            - 9001:9001
        volumes:
            - ./frontend/build:/code
        env_file: 
            - ./frontend/.env
